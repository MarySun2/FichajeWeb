    <nav class="navbar navbar-expand-sm y navbar-dark py-1">

            <a class="navbar-brand" href="./index.html">
                <img src="./Img/house.svg" alt="Avatar Logo" style="width:35px;" class="rounded-pill">

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="text-center">

                                <br>
                            </div>
                            <h2 class="text-center">Fichaje</h2>
                            <br>
                            <h3 class="text-center">Iniciar Sesión</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electronico</label>
                                    <input type="email" id="email" name="email" placeholder="Introduce el Correo Electronico" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="password" id="pass" class="form-label">Contraseña</label>
                                    <input type="password" id="password" name="password" placeholder="Introduce la contraseña" class="form-control">
                                </div>
                            
                                <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-between">
                                    <button type="button" class="btn btn-primary btn-lg" id="loginButton">Login</button>
                                    <button type="button" class="btn btn-secondary btn-lg" id="logoutButton">Logout</button>
                                    <button type="button" class="btn btn-secondary btn-lg" id="registro" onclick="location.href='registro.html'">Registro</button>
                                </div>
                                <!-- Parte modificada del codigo -->
                                <div> <a href="RestablecerContraseña.html">¿Olvidó su contraseña?</a> </div> 
                                <br>
                                <!-- Parte modificada del codigo -->

                                <!--Mensaje de Loguin--->
                                <div class="alert alert-info text-dark" role="alert">
                                <span id="login"></span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
