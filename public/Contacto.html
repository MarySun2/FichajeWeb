<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page | Living Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/estilos.css">
    <link rel="shortcut icon" href="./Img/engranajesCiencia.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/styles.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm y navbar-dark py-1">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./Img/house.svg" alt="Avatar Logo" style="width:35px;" class="rounded-pill"> 
          </a>
        </div>
      </nav>
    <main>
        <div class="container">
            <div class="box-info">
                <h1>CONTÁCTATE CON NOSOTROS</h1>
                <div class="data">
                    <p><i class="fa-solid fa-phone"></i> +34 6319989898</p>
                    <p><i class="fa-solid fa-envelope"></i> example@gmail.com</p>
                    <p><i class="fa-solid fa-location-dot"></i> Sevilla .España</p>
                </div>
                <div class="links">
                    <a href="https://www.facebook.com/profile.php?id=100063564521360"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/engranajesciencia/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Nombre y apellido" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" required placeholder="Correo electrónico">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Asunto">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="input-box">
                    <textarea placeholder="Escribe tu mensaje..."></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </main>
    
</body>
</html>
