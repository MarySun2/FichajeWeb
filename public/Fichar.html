            <h2>Fichaje de Prácticas</h2>
            <table id="tablaFichaje">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora de Entrada</th>
                        <th>Hora de Salida</th>
                        <th>Horas</th>
                        <th>Tarea Realizada</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="fecha" name="fecha1" required></td>
                        <td><input type="time" id="hora_entrada" name="hora_entrada1" required></td>
                        <td><input type="time" id="hora_salida" name="hora_salida1" required></td>
                        <td><input type="text" id="horas" name="horas1" required></td>
                        <td><textarea id="tarea_realizada" name="tarea_realizada1" rows="4" cols="30" required></textarea></td>
                        <td><textarea id="observaciones" name="observaciones1" rows="4" cols="30" required></textarea></td>
                    </tr>
                    <!-- Aquí puedes agregar más filas según sea necesario -->
                </tbody>
            </table>

            <!-- Botones de Acción -->
            <div class="acciones">
                <button id="guardar">Crear Fichaje</button>
                <button id="actualizarFichaje" hidden>Actualizar Fichaje</button>
            </div>
